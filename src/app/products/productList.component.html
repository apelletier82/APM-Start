<div class="card">
    <div class="card-header">
        <div class="card-title">
            {{pageTitle}}
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by</div>
            <div class="col-md-4">
                <i class="fas fa-filter">:</i>
                <input [(ngModel)]="listFilter" placeholder="Enter a filter" />             
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h5>Filtered by {{listFilter}}</h5>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table"
               *ngIf="products && products.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary"
                                (click)="onShowImageClick()">{{imageDisplayed ? "Hide" : "Show"}} Image</button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>Star Rating </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of filteredProducts'>
                    <td>
                        <img *ngIf="imageDisplayed"
                             [src]="product.imageUrl"
                             [alt]="product.productName"
                             [title]="product.productName"
                             [style.width.px]="imageWidth"
                             [style.margin.px]="imageMargin" />
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode | lowercase | convertToSpaces: '-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
                    <td><pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
